<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Admin Dashboard</h1>

  <section id="user-management">
    <h2>Users</h2>
    <form id="create-user-form">
      <input type="text" id="user-name" placeholder="Name" required />
      <input type="email" id="user-email" placeholder="Email" required />
      <select id="user-backend"></select>
      <button type="submit">Create User</button>
    </form>
    <ul id="users-list"></ul>
  </section>

  <section id="backend-management">
    <h2>Backends</h2>
    <form id="create-backend-form">
      <input type="text" id="backend-name" placeholder="Backend Name" required />
      <input type="url" id="backend-url" placeholder="Base URL" required />
      <button type="submit">Add Backend</button>
    </form>
    <ul id="backends-list"></ul>
  </section>

  <section id="usage">
    <h2>Usage</h2>
    <ul id="usage-list"></ul>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
